{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | YHC.FIT</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-card {
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            text-transform: uppercase;
            line-height: 1;
        }
        form p {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        form label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 700;
        }
        form input {
            width: 100%;
            padding: 1rem;
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }
        form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px color-mix(in srgb, var(--primary-color), transparent 80%);
        }
        .btn-auth {
            width: 100%;
            margin-top: 1rem;
            padding: 1.2rem;
            font-family: var(--font-display);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <h1>Вход</h1>
                <p style="color: var(--text-secondary);">Вернись в строй, атлет</p>
            </div>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-auth">Войти в систему</button>
            </form>

            <div class="auth-footer">
                Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a>
            </div>
        </div>
    </div>
</body>
</html>
